<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Suma de dos numeros</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/af3ff36a1c.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src= "javascript.js"> </script>
  </head>
  <body>

    <div class="titulo">
      <h1>SUMA DE 2 NUMEROS</h1>


    <div class="num1">
      <i class="fas fa-arrow-circle-right"></i>
      <input type="text" id="n1" placeholder="Introduce numero 1"><br> <br>
    </div>


    <div class="num2">
      <i class="fas fa-arrow-circle-right"></i>
      <input type="text" id="n2" placeholder= "Introduce numero 2" ><br> <br>
    </div>


    <div class="res">
      <i class="fas fa-equals"></i>
      <input type="text" id="re" placeholder= "La respuesta es: " ><br> <br>
    </div>

    <input class="btn" type="button" name="" value="Suma los numeros" onClick="suma()">

        </div>
  </body>
</html>
